<!doctype html>
<html lang="es">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Cliente</title><link rel="stylesheet" href="css/styles.css"/></head>
<body>
  <div class="container">
    <div class="nav"><a class="btn" href="index.html">← Acceso</a><span class="small">Panel Cliente</span></div>
    <div class="card">
      <h1>Panel Cliente</h1>
      <div class="row">
        <div>
          <h2>Crear solicitud</h2>
          <label>Producto</label><input id="pr_name"/>
          <label>Cantidad</label><input id="pr_qty" type="number" value="1" min="1"/>
          <label>Detalles</label><textarea id="pr_details"></textarea>
          <button onclick="crearSolicitud()">Crear</button>
          <div id="pr_msg" class="small"></div>
        </div>
        <div>
          <h2>Mis solicitudes</h2>
          <div id="mis_solicitudes" class="list"></div>
        </div>
      </div>
      <hr/>
      <h2>Ofertas por solicitud</h2>
      <label>ID Solicitud</label><input id="of_req_id" placeholder="Pegar id de solicitud"/>
      <button onclick="cargarOfertas()">Cargar ofertas</button>
      <div id="ofertas_container"></div>
    </div>
  </div>
  <script src="js/api.js"></script>
  <script src="js/cliente.js"></script>
</body>
</html>
