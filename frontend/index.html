<!doctype html>
<html lang="es">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Acceso</title><link rel="stylesheet" href="css/styles.css"/></head>
<body>
  <div class="container">
    <div class="card">
      <h1>Acceso</h1>
      <div class="row">
        <div>
          <h2>Registro</h2>
          <label>Nombre</label><input id="reg_name"/>
          <label>Email</label><input id="reg_email"/>
          <label>Contraseña</label><input id="reg_password" type="password"/>
          <label>Rol</label>
          <select id="reg_role"><option value="CLIENTE">CLIENTE</option><option value="PROVEEDOR">PROVEEDOR</option></select>
          <button onclick="register()">Registrarme</button>
          <div id="reg_msg" class="small"></div>
        </div>
        <div>
          <h2>Login</h2>
          <label>Email</label><input id="log_email"/>
          <label>Contraseña</label><input id="log_password" type="password"/>
          <button onclick="login()">Entrar</button>
          <div id="log_msg" class="small"></div>
        </div>
      </div>
      <div class="nav">
        <a class="btn" href="cliente.html">Panel Cliente</a>
        <a class="btn" href="proveedor.html">Panel Proveedor</a>
        <a class="btn" href="acordadas.html">Ofertas Acordadas</a>
      </div>
    </div>
  </div>
  <script src="js/api.js"></script>
</body>
</html>
